<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="page-title">Personal Library</h1>
            <div class="new-book-button">
                <button class="open-form">New Book</button>
            </div>  
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Been Read?</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <dialog class="form-container">
                <form>
                    <div class="form-header">
                        <h2 class="form-header-text">New Book Data</h2>
                        <button class="close-form-button">Close</button>
                    </div>

                    <div class="form-body">
                        <div class="form-input">
                            <label for="book-title">Book Title: </label>
                            <input type="text" id="book-title" name="book-title" required>
                        </div>
                        <div class="form-input">
                            <label for="book-author">Book Author: </label>
                            <input type="text" id="book-author" name="book-author" required>
                        </div>
                        <div class="form-input">
                            <label for="page-count">Page Count: </label>
                            <input type="number" id="page-count" name="page-count" required>
                        </div>
                        <div class="form-input">
                            <div class="radio-header">Have you already read this book?</div>
                            <label for="have-read">Yes</label>
                            <input type="radio" name="read-status" id="have-read" value="true">
                            <label for="not-read">No</label>
                            <input type="radio" name="read-status" id="not-read" value="false">
                        </div>
                    </div>

                    <div class="form-footer">
                        <button class="clear-button">Clear</button>
                        <button class="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
